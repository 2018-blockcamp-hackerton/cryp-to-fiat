<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="../public/images/logo/logo.png" type="image/x-icon">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="../public/stylesheets/main.css">

    <!-- Local JavaScript -->
    <script src="../public/scripts/main.js"></script>
    
</head>
<body>
    <nav class="send">
        <div class="nav-bg"></div>
        <a href="#" data-target="slide-out" class="sidenav-trigger">
            <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
            <label data-target="slide-out" class="menu-open-button" for="menu-open">
                <span class="hamburger hamburger-1"></span>
                <span class="hamburger hamburger-2"></span>
                <span class="hamburger hamburger-3"></span>
            </label>
        </a>
    </nav>
    <!-- Switch -->
    <div class="switch">
        <label class="switch-button">
            <input type="checkbox" class="switch-checkbox">
            <span class="lever"></span>
        </label>
    </div>

    <ul id="slide-out" class="sidenav">
        <li><div class="user-view">
        <div class="background">
        </div>
        
        <li><div class="divider"></div></li>
        <li><a class="subheader">cancel</a></li>
        <li><a class="modal-trigger item waves-effect" href="#modal2">Order Cancel</a></li>



        <li>
            <ul class="sidenav-footer">
                <li><div class="divider"></div></li>
                <!-- Modal Trigger -->
                <li><a class="modal-trigger item" href="#modal1">정보</a></li>

                
            </ul>
        </li>
    </ul>


    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
        <h4>오픈소스</h4>
        <p>
            Materialize: MIT
        </p>
        <p>
            Cordova: Apache 2.0
        </p>
        <p>
            Naver Nanum Fonts

        </p>
        </div>
        <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h6>Please enter your order number</h6>
            <br>
            <form action="^^^^^ 주문 취소 ^^^^^" method="POST">
                <div class="input-field col s6">
                    <input name="order-cancel" id="order-cancel" type="number" class="validate" minlength="1">
                    <label for="order-cancel">Order Number to Cancel</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Back</a>
        </div>
    </div>



    <main>
        <!-- 보내는 사람의 form -->
        <form id="send-form" action="^^^^^ 보내기 주소 ^^^^^" method="POST">
            <div class="key-field">
                <div class="input-field col s6">
                    <input name="public_key" placeholder="Placeholder" id="public_key" type="text" class="validate" minlength="32" data-length="32">
                    <label for="public_key">Public Key</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
                <div class="input-field col s6">
                    <input name="secret_key" placeholder="Placeholder" id="secret_key" type="text" class="validate" minlength="32" data-length="32">
                    <label for="secret_key">Secret Key</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
            </div>
            <div class="coin-field">
                <div class="input-field s6">
                    <select name="send-coin">
                        <option value="" disabled selected>Send Coin</option>
                        <option value="ETH">ETH</option>
                        <option value="USDT">USDT</option>
                        <option value="BTC">BTC</option>
                    </select>
                    <label>Choose your Coin</label>
                </div>
                <div class="input-field s6">
                    <select name="receive-coin">
                        <option value="" disabled selected>Receive Coin</option>
                        <option value="ETH">ETH</option>
                        <option value="USDT">USDT</option>
                        <option value="BTC">BTC 3</option>
                    </select>
                    <label>Choose Receive Coin</label>
                </div>
                <div class="input-field col s6">
                    <input name="amount" id="amount" type="number" step="0.0000000001" class="validate" minlength="1">
                    <label for="amount">Amount</label>
                </div>
            </div>
            <div class="destination-field">
                <div class="input-field col s6">
                    <input name="destination" placeholder="Placeholder" id="destination" type="text" class="validate" minlength="34" data-length="34">
                    <label for="destination">Destination</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
            </div>
            <div class="order-field">
                <label for="order">Transferred your Order Number</label><br>
                <span id="order">Order Number</span> : <span id="lookup-amount"></span>
            </div>
            <button id="submit-button" type="submit" class="btn-floating btn-large waves-effect waves-light red"><img src="../public/images/paper-plane-regular.svg"></button>
        </form>



        <!-- 받는 사람의 form -->
        <form id="receive-form" class="display-none blue-input" action="^^^^^ 받는 주소 ^^^^^" method="POST">
            <div class="key-field">
                <div class="input-field col s6">
                    <input name="public_key" placeholder="Placeholder" id="public_key" type="text" class="validate" minlength="32" data-length="32">
                    <label for="public_key">Public Key</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
                <div class="input-field col s6 blue-text text-darken-2">
                    <input name="secret_key" placeholder="Placeholder" id="secret_key" type="text" class="validate" minlength="32" data-length="32">
                    <label for="secret_key">Secret Key</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
            </div>
            <div class="coin-field">
                <div class="input-field s6">
                    <select id="lookup-coin" name="lookup-coin">
                        <option value="" disabled selected>Lookup Coin</option>
                        <option value="ETH">ETH</option>
                        <option value="USDT">USDT</option>
                        <option value="BTC">BTC</option>
                    </select>
                    <label>Choose your Coin</label>
                </div>
            </div>

            <div class="lookup-field">
                <label for="lookup">Look up</label><br>
                <span id="lookup">Look up</span> : <span id="lookup-amount">0</span>
            </div>
            <button id="submit-button" type="submit" class="btn-floating btn-large waves-effect waves-light red"><img src="../public/images/paper-plane-regular.svg"></button>
        </form>
    </main>
</body>
</html>
